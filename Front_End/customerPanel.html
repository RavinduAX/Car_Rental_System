<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Panel</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/css/all.css">
    <style>
        main>nav a{
            text-decoration: none;
            color: white;
        }
        main>nav li{
            margin-bottom: 20px;
            font-size: 20px;
        }
        ul>li>button:hover{
            color: crimson;
        }


        input{
            padding: 3px!important;
        }
        label{
            opacity: 0.8;
            margin-bottom: 2px!important;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-between">
            <div class="d-inline-flex">
                <img src="assets/img/logo.png" alt="logo-img" width="105px" height="45px">
                <h3 style="margin-bottom: 6px; margin-left: 15px; color: white">Easy Car Rental Pvt. Ltd.</h3>
            </div>
            <div style="position: relative; left: -102px; top: 2px">
                <ul class="navbar-nav m-1">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><h5>Home</h5></a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="index.html"><h5>About Us</h5></a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav m-1">
                    <li class="nav-item">
                        <a class="nav-link btn btn-warning link-dark" href="#custPDashboardSec" role="button">Profile</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link btn btn-danger link-dark" href="index.html" role="button">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="d-flex">

    <nav style="width: 275px; height: 90vh; background-color: #353B48">
        <h3 id="pnlName" style="background-color: #535C68; color: deepskyblue; text-align: center; padding: 10px 0; margin-bottom: 40px";>Dashboard</h3>
        <ul style="list-style: none; padding-left: 37px">
            <li><button id="btnCustPdash" class="btn btn-link" style="text-decoration: none; color: white; font-size: 18px;"><i class="fa-solid fa-house"></i>&emsp;Dashboard</button></li>
            <li><button id="btnCustPInfo" class="btn btn-link" style="text-decoration: none; color: white; font-size: 18px;"><i class="fa-solid fa-rotate-right"></i>&emsp;Update Info</button></li>
        </ul>
    </nav>

    <!--Dashboard Section-->
    <section id="custPDashboardSec" style="background-color: whitesmoke; width: 100vw; position: relative">
        <!--Input Fields-->
        <div class="d-flex" style="position:relative; left: 180px; top: 52px; border: 2px solid gray; border-radius: 10px; width: max-content; padding: 10px">
            <div style="margin-right: 155px">
                <h5 class="text-start">Rent Details</h5>
                <div class="d-flex">
                    <div style="margin-right: 10px">
                        <div style="margin-bottom: 9px">
                            <label for="exampleInputEmail1" class="form-label">Rental ID</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div style="margin-bottom: 9px">
                            <label for="exampleInputEmail2" class="form-label">PickUp Date</label>
                            <input type="email" class="form-control" id="exampleInputEmail2">
                        </div>
                        <div style="margin-bottom: 9px">
                            <label for="exampleInputEmail13" class="form-label">Return Date</label>
                            <input type="email" class="form-control" id="exampleInputEmail13">
                        </div>
                    </div>
                    <div>
                        <div style="margin-bottom: 9px">
                            <label for="exampleInputEmail14" class="form-label">Vehicle</label>
                            <input type="email" class="form-control" id="exampleInputEmail14">
                        </div>
                        <div style="margin-bottom: 9px">
                            <label for="exampleInputEmail17" class="form-label">Rental Fee</label>
                            <input type="email" class="form-control" id="exampleInputEmail17">
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h5 class="text-start">Driver Details</h5>
                <div class="d-flex">
                    <div style="margin-right: 10px">
                        <div style="margin-bottom: 9px">
                            <label for="exampleInputEmail19" class="form-label">Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail19">
                        </div>
                        <div style="margin-bottom: 9px">
                            <label for="exampleInputEmail18" class="form-label">Age</label>
                            <input type="email" class="form-control" id="exampleInputEmail18">
                        </div>
                    </div>
                    <div>
                        <div style="margin-bottom: 9px">
                            <label for="exampleInputEmail1" class="form-label">Gender</label>
                            <input type="email" class="form-control" id="exampleInputEmail0">
                        </div>
                        <div style="margin-bottom: 9px">
                            <label for="exampleInputEmail5" class="form-label">Contact No</label>
                            <input type="email" class="form-control" id="exampleInputEmail5">
                        </div>
                    </div>
                </div>
                <button class="btn btn-danger" style="position: relative; left: 195px;top: 15px; width: 180px; border-radius: 30px">Cancel Rent</button>
            </div>
        </div>
        <!--table-->
        <div style="overflow-y: scroll; width: 1200px; height: 270px; position: relative; left: 55px; top: 100px">
            <table class="table table-bordered table-hover text-center">
                <thead class="bg-danger text-white border-danger-subtle">
                <tr>
                    <th scope="col">Rental ID</th>
                    <th scope="col">Customer</th>
                    <th scope="col">PickUp Location</th>
                    <th scope="col">PickUp Date</th>
                    <th scope="col">PickUp Time</th>
                    <th scope="col">Return Date</th>
                    <th scope="col">Return Time</th>
                    <th scope="col">Rental Fee</th>
                    <th scope="col">Driver</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody class="border-dark">
                <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!--Info Section-->
    <section id="custPInfoSec" style="position:relative; background-color: whitesmoke; width: 100vw">
        <div style="position:absolute; width: 330px; height: max-content; right: 0px; left: 0px; top: 0px; bottom: 0px; margin: auto">
            <form action="" style="border: 1px solid black; border-radius: 10px; padding: 25px">
                <div style="margin-bottom: 9px">
                    <label for="exampleInputEmail21" class="form-label">NIC No</label>
                    <input type="email" class="form-control" id="exampleInputEmail21">
                </div>
                <div style="margin-bottom: 9px">
                    <label for="exampleInputEmail22" class="form-label">Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail22">
                </div>
                <div style="margin-bottom: 9px">
                    <label for="exampleInputEmail23" class="form-label">Password</label>
                    <input type="email" class="form-control" id="exampleInputEmail23">
                </div>
                <div style="margin-bottom: 9px">
                    <label for="exampleInputEmai24" class="form-label">Contact No</label>
                    <input type="email" class="form-control" id="exampleInputEmai24">
                </div>
                <div style="margin-bottom: 9px">
                    <label for="exampleInputEmail25" class="form-label">License No</label>
                    <input type="email" class="form-control" id="exampleInputEmail25">
                </div>
                <button type="button" class="btn btn-warning" style="width: 165px; border-radius: 30px; margin: 25px 0 0 55px">Update</button>
            </form>
        </div>

    </section>
</main>

<script src="assets/js/jquery-3.6.3.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/custPanelSpa.js"></script>
</body>
</html>
