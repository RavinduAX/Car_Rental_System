<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fonts/css/all.css" rel="stylesheet">
    <style>
        .form-label{
            margin: 0;
        }
        .form-control{
            border: 1px solid grey;
        }
        main>button{
            background-color: #3B5998!important;
            width: 185px;
            height: 41px;
            border-radius: 30px!important;
            margin: 0 0 60px 150px;
        }
    </style>
</head>
<body>

<main style="width: 500px; border: 1px solid black">
    <h2 class="text-white bg-dark text-center" style="padding: 10px">Customer Login<a href=""><i class="fa-solid fa-user-shield" style="position:relative; left: 110px"></i></a></h2>
    <img alt="" height="120px" src="assets/img/cuslogin.png" width="220px" style="position: relative; left: 136px; height: 105px; margin: 25px 0 25px 0">

    <form style="padding: 0 60px 60px 60px">
        <div class="mb-3">
            <label class="form-label" for="exampleInputEmail1">UserName</label>
            <input class="form-control" id="exampleInputEmail1" type="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="exampleInputPassword1">Password</label>
            <input class="form-control" id="exampleInputPassword1" type="password">
        </div>
    </form>
    <button class="btn text-light position-relative" type="button">Login</button>
    <h5 class="text-center" style="margin-bottom: 60px">or<br><a href="" style="text-decoration: none">Create a new account</a></h5>
</main>

<script src="assets/js/jquery-3.6.3.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
