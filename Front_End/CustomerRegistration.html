<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
  <meta content="width=device-width initial-scale=1" name="viewport">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid d-flex justify-content-between">
      <div class="d-inline-flex">
        <img alt="logo-img" height="45px" src="assets/img/logo.png" width="105px">
        <h3 style="margin-bottom: 6px; margin-left: 15px; color: white">Easy Car Rental Pvt. Ltd.</h3>
      </div>
      <div style="position: relative; left: -102px; top: 2px">
        <ul class="navbar-nav m-1">
          <li class="nav-item">
            <a class="nav-link" href="#"><h5>Home</h5></a>
          </li>
          <li class="nav-item ms-2">
            <a class="nav-link" href="#"><h5>About Us</h5></a>
          </li>
        </ul>
      </div>
      <div>
        <ul class="navbar-nav m-1">
          <li class="nav-item">
            <a class="nav-link btn btn-warning link-dark" href="#" role="button">Profile</a>
          </li>
          <li class="nav-item ms-2">
            <a class="nav-link btn btn-danger link-dark" href="#" role="button">Login/Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main class="bg-dark-subtle">
  <form class="d-flex">
    <div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Address</label>
        <input type="password" class="form-control" id="exampleInputPassword2">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword3" class="form-label">Email</label>
        <input type="password" class="form-control" id="exampleInputPassword3">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail4" class="form-label">Contact No</label>
        <input type="email" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp">
      </div>
      <h5>Have an account ? <a class="text-primary" href="" style="text-decoration: none;">Login</a></h5>
    </div>

    <div>
      <div>
        <div class="d-flex">
          <div class="mb-3">
            <label for="exampleInputPassword5" class="form-label">NIC No</label>
            <input type="password" class="form-control" id="exampleInputPassword5">
          </div>
          <button type="button" class="btn btn-primary">Upload</button>
        </div>
        <div class="mb-3 d-block">
          <label for="exampleInputPassword5" class="form-label d-block">Upload NIC BackSide photo</label>
          <img src="" alt="" width="200px" height="100px">
        </div>
      </div>
      <div>
        <div class="d-flex">
          <div class="mb-3">
            <label for="exampleInputPassword6" class="form-label">License No</label>
            <input type="password" class="form-control" id="exampleInputPassword6">
          </div>
          <button type="button" class="btn btn-primary">Upload</button>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword5" class="form-label d-block">Upload License FrontSide photo</label>
          <img src="" alt="" width="200px" height="100px">
        </div>
      </div>

    </div>
  </form>
</main>

<script src="assets/js/jquery-3.6.3.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
